<div class="nav-container">
    <a class="internal-link" href="{{ site.baseurl }}/"><b>{{ site.title }}</b></a>
    <button id="theme-toggle" aria-label="Toggle Dark Mode">
        <img class="sun-icon" src="{{ site.baseurl }}/assets/images/sun.svg" alt="Light mode" width="24" height="24">
        <img class="moon-icon" src="{{ site.baseurl }}/assets/images/moon.svg" alt="Dark mode" width="24" height="24">
    </button>
</div>

<style>
.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#theme-toggle {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    color: var(--color-text);
    width: 24px;
    height: 24px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 150px;
}

#theme-toggle:hover {
    color: var(--color-primary);
}

.sun-icon, .moon-icon {
    width: 24px;
    height: 24px;
    position: absolute;
    transition: transform 0.5s ease, opacity 0.5s ease;
    opacity: 0.8;
}

.sun-icon {
    transform: rotate(0deg);
}

.moon-icon {
    transform: rotate(-90deg);
}

[data-theme="dark"] .sun-icon {
    opacity: 0;
    transform: rotate(90deg);
}

[data-theme="light"] .moon-icon {
    opacity: 0;
    transform: rotate(90deg);
}

#theme-toggle:hover .sun-icon:not([data-theme="dark"] *),
#theme-toggle:hover .moon-icon:not([data-theme="light"] *) {
    opacity: 1;
}
</style>
